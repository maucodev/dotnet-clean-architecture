services:

  bookify.api:
    image: ${DOCKER_REGISTRY-}bookifyapi
    container_name: Bookify.Api
    build:
      context: .
      dockerfile: Bookify.Api/Dockerfile
    depends_on:
        - bookify-db
  
  bookify-db:
    image: postgres:latest
    container_name: Bookify.Db
    environment:
        - POSTGRES_DB=bookify
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    volumes:
        - ./.containers/database:/var/lib/postgresql/data
        - ./pg_hba.conf:/var/lib/foo/pg_hba.conf
    command: ["postgres", "-c", "hba_file=/var/lib/foo/pg_hba.conf"]
    ports:
        - 5432:5432
  
  bookify-idp:
    image: quay.io/keycloak/keycloak:latest
    container_name: Bookify.Identity
    command: start-dev --import-realm
    environment:
        - KEYCLOAK_ADMIN=admin
        - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
        - ./.containers/identity:/opt/keycloak/data
        - ./.files/bookify-realm-export.json:/opt/keycloak/data/import/realm.json
    ports:
        - 18080:8080
